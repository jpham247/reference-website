<!DOCTYPE html>
<html>


<head>
<!-- Heading Section -->
	<link rel="stylesheet" href="css/normalize.css">
	<style>
	/*Insert In-Line CSS Here*/
		/**
		 ## RULE ##
		 selector {
			property : value;  //Declaration
		 }
		 ##########
		 */

	  /*Rule*/
		footer {   
			color : green; /*Declaration*/
		}

		/*Descendant Selector*/
		nav a {
			color : white;
			background-color : orange;
			text-decoration: none;
		}

	</style>
	
	<!-- Add Meta information, webpage formatting and character usage -->
	<meta charset="utf-8">

	<!-- Set Title for Page -->
	<title>Page Title: HTML Reference Page</title>

</head>

<body>
<!-- Main Body of Site -->
	<header>
		<!-- Page Header Section -->
		<h1>Heading Level-1</h1>
	
		<nav> <!-- Semantic navigation Identifier-->
		<ul>
			<li><a href="">Nav Link 1</a></li>
			<li><a href="">Nav Link 2</a></li>
			<li><a href="">Nav Link 3</a></li>
		</ul>
		</nav>
	</header>
	
	<section>
		<a href="somewhere.html">Anchor aka. Hyperlink</a>
		<p>Main Section Goes Here.</p>
	</section>
	
	<footer>
		<!-- Footer for Site -->
		<hr>
		<!-- Using special characters -->
		<p>&copy; 2016</p>  
	</footer>

</body>



</html>
